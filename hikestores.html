<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Stores - HIKE FINDER</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!--hinavigation-->
    <header>
        <nav>
            <div class="nav-wrapper black lighten-2">
                <a href="index.html" class="brand-logo">HIKE FINDER</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Start New Search</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!--this hero should be a little smaller than the hike details hero-->
    <section class="hero"></section>
    <section>
        <h3 class="flow-text">Hike Found:</h3>
        <!--use this ID to attach dynamic elements-->
        <div id="api-hike-detailp3" class="card">
            
            <div id="card-contentp3" class="card-content flow-text">
            </div>
        </div>
        <h8>
            <a href="hikedetails.html" id="return-btn">Return to Hike Details</a>
        </h8>

    </section>

    <main class="container">
        <div class="row">
            <div class="section">
                <h7>Find Stores in a different area:</h7>
                <!--Search Bar-->
                <div class="zip">
                    <input id="zipcode" type="textbox" value="" title="Please enter a Zip Code" pattern="^\s*?\d{5}(?:[-\s]\d{4})?\s*?$">
                    <button id="submit" class="btn waves-effect teal darken-4" type="submit" name="action">Submit
                </div>
            </div>
        </div>

        <div class="section">
            <h5 class="flow-text">Stores found nearby:</h5>
           
        </div>

    </main>
    <!--Google Map, Store List, Selected Store Detail and Store Search History div-->
    <div id="map" class="section" >
    </div>
    
    <div id="storeSearchHistory" class="section">
    </div>
   
    <footer class="page-footer black lighten-2">
        <div class="footer-copyright black lighten-2">
            <div class="container">
                Â© HikeFinder
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Add APIs required for storesearch.js script-->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWVEsp8JBkgZyxhUjCaO2o7XN61ULxz6w&callback=main&libraries=places&v=weekly"
        defer></script>
    <script src="./assets/js/storesearch.js"></script>
   
</body>

</html>
